{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nostra</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <header>
        <h1>Nostra</h1>
        <nav>
            <a href="/">Home</a>
            <a href="/categories/">Categories</a>
            <a href="/contact/">Contact</a>
            <a href="/about/">About Us</a>
            <a href="{% url 'cart_detail' %}">Cart</a>
            
            {% if user.is_authenticated %}
                <!-- User is logged in -->
                <span>Hello, {{ user.username }}!</span>
                <form action="{% url 'logout' %}" method="post" style="display:inline;">
                    {% csrf_token %}
                    <button type="submit" style="font-family: 'Poppins', sans-serif; font-size: 1rem; background:none; border:none; color:inherit; cursor:pointer;">Logout</button>
                </form>
            {% else %}
                <!-- User is not logged in -->
                <a href="{% url 'login' %}">Login</a>
                <a href="{% url 'signup' %}">Signup</a>
            {% endif %}
        </nav>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer>
        <p>Â© 2025 Nostra. All rights reserved.</p>
    </footer>
</body>
</html>
